<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
var isAnagram = function(s, t) {
    if(s.length!==t.length)
     return false;
     let hash=new Array(26).fill(0)
      const base = "a".charCodeAt();
     for(let i of s){
        hash[i.charCodeAt()-base]++
     }
     for(let i of t){
        hash[i.charCodeAt()-base]--;
     }
     for(let i of hash){
        if(i!==0) return false
     }
     return true;
};
    </script>
</body>
</html>
